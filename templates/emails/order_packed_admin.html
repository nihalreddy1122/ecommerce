<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Packed by Vendor</h1>
        <p>Dear Admin,</p>
        <p>The vendor <strong>{{ vendor_name }}</strong> has packed the following order:</p>
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p>Please arrange the next steps accordingly.</p>
        <p>Thank you!</p>
        <div class="footer">
            <p>&copy; {{ year }} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

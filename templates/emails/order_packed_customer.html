<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Good News!</h1>
        <p>Dear {{ customer_name }},</p>
        <p>Your order <strong>#{{ order_id }}</strong> has been packed and is ready for pickup!</p>
        <p>If you have any questions, feel free to contact us at support@example.com.</p>
        <p>Thank you for shopping with us!</p>
        <div class="footer">
            <p>&copy; {{ year }} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
